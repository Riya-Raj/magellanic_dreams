<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/scroll.css">
        <link href='https://fonts.googleapis.com/css?family=Denk One' rel='stylesheet'>
    </head>
    <body>

        <!-- MODAL POPUP - WHEN GAME ENDS --> 
        <div id="displayWinner" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <h3 id="testH3"></h3>
                    </div>
                    <div class="modal-footer"> 
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
       <!-- END OF MODAL -->

        <div class="container">
            <div class="row">
                <div class="col-5 game-settings">
                    <div class="row align-self-center">
                        <div class="col-12 offset-2">
                            <img class="human" src="img/human.png" alt="" height="200" width="100"> 
                            <span>vs</span>
                            <img class="robot" src="img/robot senpai.png" alt="" height="200" width="100">
                        </div>    
                    </div>
                    <div class="row options align-self-center" id="depth">
                        <div class="col-12">
                            <h5>Starting Player</h5>
                        </div>
                        <div class="col-12">
                            <div class="trial" id="human">Human</div>
                            <div class="trial" id="robot">Robot Senpai</div>
                        </div> 
                        <div class="col-12">                           
                            <h5>Choose a Level</h5>
                        </div>
                        <div class="col-12">
                            <div class="trial" id="1">1</div>
                            <div class="trial" id="2">2</div>
                            <div class="trial" id="3">3</div>
                            <div class="trial" id="4">4</div>
                            <div class="trial" id="5">Unlimited</div>
                        </div> 
                        <div class="col-12">
                            <h5>Let's start the game!!!</h5>
                        </div>                       
                        <div class="col-6">
                            <div class="newgame" id="gamebtn">                                
                                Play with Robot senpai
                            </div>
                        </div>      
                        <div class="col-6">
                            <div class="withfriend" id="withfriend">                                
                                Play with a Friend
                            </div>
                        </div>                      
                    </div>
                </div>
                <div class="col-7">
                    <div class="row game-board">
                        <div class="col-12 align-self-center">
                            <canvas id="cvs" width="450" height="450"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--JavaScript here-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/copy2.js"></script>
        <script src="js/basics.js"></script>
        <script src="js/friend.js"></script>
        <script src="js/minimax2.js"></script>

        <!-- CENTER ALIGN THE MODAL -->
        <script>
            $(document).ready(function(){
                //$("#displayWinner").modal('show');
                function alignModal(){
                    var modalDialog = $(this).find(".modal-dialog");
                    /* Applying the top margin on modal dialog to align it vertically center */
                    modalDialog.css("margin-top", Math.max(0, ($(window).height() - modalDialog.height()) / 2));
                }
                    // Align modal when it is displayed
                    $(".modal").on("shown.bs.modal", alignModal);
    
                 // Align modal when user resize the window
                $(window).on("resize", function(){
                    $(".modal:visible").each(alignModal);
                });   
            });
        </script>

    </body>
</html>
